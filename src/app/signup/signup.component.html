
  <p class="mat-body-2" align="center">Sign up</p>

  <mat-form-field color="accent" appearance="outline">
    <input matInput type="text" placeholder="Name"/>
  </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <input matInput type="text" placeholder="Surname" />
  </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <input matInput [matDatepicker]="picker" placeholder="Birth Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <input matInput type="text" placeholder="Email Address" />
  </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <input matInput type="password" placeholder="Password" />
  </mat-form-field>

  <button class="button-main" mat-raised-button color="accent">Signup</button>
