

<mat-card>
  <mat-card-content>
    <p class="mat-body-2" align="center">Personal Information</p>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Legal name</mat-label>
      <input matInput type="text" value="AyyÃ¼ce Kurt"/>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="option1">Female</mat-option>
        <mat-option value="option2">Male</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput type="text" value="ayyucekurt12@gmail.com" />
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" value="password124">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <button class="button-save" mat-raised-button color="accent">Save</button>
  </mat-card-content>
</mat-card>
